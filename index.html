<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #70c5ce;
            position: fixed;
            touch-action: none;
        }
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .btn {
            width: 280px;
            height: 52px;
            margin: 12px 0;
            border-radius: 26px;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: white;
            cursor: pointer;
        }
        .btn-play {
            background: linear-gradient(to bottom, #FF9500, #FF5E00);
            box-shadow: 0 4px 0 #CC4B00;
        }
        .btn-support {
            background: linear-gradient(to bottom, #007AFF, #0040FF);
            box-shadow: 0 4px 0 #002ECC;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Flappy Bird</h1>
        <button class="btn btn-play" id="playBtn">Играть в игру</button>
        <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function activateFullscreen() {
            // Убираем стрелочку вниз и запрещаем свайп для закрытия
            tg.enableClosingConfirmation();
            tg.setHeaderColor('secondary_bg_color'); // Используем цвет фона
            
            // Основной метод для полноэкранного режима
            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            } else {
                tg.expand();
            }
            
            // Скрываем кнопки интерфейса Telegram
            tg.BackButton.hide();
            tg.MainButton.hide();
            tg.setBackgroundColor('#70c5ce');
            
            // Фикс для iOS
            if (tg.platform === 'ios') {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
                window.scrollTo(0, 0);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            activateFullscreen();
            
            // Блокируем жесты прокрутки
            document.body.addEventListener('touchmove', (e) => {
                if (!e.target.classList.contains('scrollable')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            tg.showAlert('Игра в разработке!');
        });
        
        document.getElementById('supportBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support');
        });
    </script>
</body>
</html>
