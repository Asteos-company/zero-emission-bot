<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Emission</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=3"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            box-sizing: border-box;
        }
        #game-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #34b7f1);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="game-btn">PLAY GAME</button>

    <script>
        // 1. Ждём полной инициализации API
        function init() {
            const tg = window.Telegram?.WebApp;
            if (!tg) {
                console.error("Telegram WebApp not loaded");
                return;
            }

            // 2. Форсируем полноэкранный режим
            tg.expand();
            tg.enableClosingConfirmation();
            
            // 3. Критически важный вызов!
            tg.ready();

            // 4. Открываем игру при клике
            document.getElementById('game-btn').onclick = () => {
                tg.openLink('https://ellisonleao.github.io/clumsy-bird/', {
                    try_instant_view: true
                });
            };
        }

        // Запускаем с задержкой для надёжности
        setTimeout(init, 100);
    </script>
</body>
</html>
