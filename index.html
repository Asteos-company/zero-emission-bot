<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:game" content="flappy_bird">
    <title>Flappy Bird Telegram</title>
    <script src="https://telegram.org/js/telegram-game-api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #70c5ce;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-play {
            background: #f1c40f;
            color: #fff;
            box-shadow: 0 4px 0 #e67e22;
        }
        .btn-support {
            background: #3498db;
            color: #fff;
            box-shadow: 0 4px 0 #2980b9;
        }
        .hidden {
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container" id="menu">
        <h1>Flappy Bird</h1>
        <button class="btn btn-play" id="playBtn">üïπÔ∏è –ò–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—É123</button>
        <button class="btn btn-support" id="supportBtn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</button>
    </div>

    <iframe id="gameFrame" class="hidden" src="about:blank"></iframe>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const menu = document.getElementById('menu');
        const gameFrame = document.getElementById('gameFrame');
        const playBtn = document.getElementById('playBtn');
        const supportBtn = document.getElementById('supportBtn');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        playBtn.addEventListener('click', () => {
            menu.classList.add('hidden');
            gameFrame.classList.remove('hidden');
            gameFrame.src = "https://ellisonleao.github.io/clumsy-bird/";
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            window.addEventListener('message', (event) => {
                if (event.data === 'game_complete') {
                    menu.classList.remove('hidden');
                    gameFrame.classList.add('hidden');
                    gameFrame.src = "about:blank";
                }
            }, false);
        });

        supportBtn.addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support_bot');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        tg.ready();
    </script>
</body>
</html>
