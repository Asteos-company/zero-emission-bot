<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zero Emission</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=1"></script>
    <style>
        body {
            margin: 0;
            background: var(--tg-theme-bg-color, #fff);
            font-family: -apple-system, sans-serif;
            height: 100vh;
        }
        .btn {
            background: var(--tg-theme-button-color, #34b7f1);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="btn" id="game-btn">PLAY GAME</div>

    <script>
        // 1. Ждём загрузки Telegram WebApp
        function init() {
            const tg = window.Telegram?.WebApp;
            if (!tg) {
                console.error("Telegram WebApp not loaded");
                return;
            }

            // 2. Форсируем полноэкранный режим
            tg.expand();
            tg.enableClosingConfirmation();
            
            // 3. Обязательно сообщаем о готовности
            tg.ready();

            // 4. Обработчик кнопки
            document.getElementById('game-btn').onclick = () => {
                tg.openLink('https://ellisonleao.github.io/clumsy-bird/', {
                    try_instant_view: true 
                });
            };
        }

        // Запускаем с задержкой для гарантии
        setTimeout(init, 50);
    </script>
</body>
</html>
