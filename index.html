<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jumper</title>
    <script src="https://telegram.org/js/game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #000;
            margin: 0 auto;
        }
        #menu, #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #34b7f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #game-over {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>Space Jumper</h1>
            <button id="start-btn" class="btn">ðŸš€ Start Game</button>
            <button id="support-btn" class="btn">ðŸ’¬ Support</button>
        </div>
        
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="score">0</span></p>
            <button id="restart-btn" class="btn">ðŸ”„ Restart</button>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameOverScreen = document.getElementById('game-over');
        const scoreElement = document.getElementById('score');
        
        // Game variables
        let player = {
            x: 50,
            y: 250,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.4,
            jumpForce: -10
        };
        
        let platforms = [];
        let score = 0;
        let gameRunning = false;
        let animationId;

        // Initialize game
        function initGame() {
            // Set canvas size
            resizeCanvas();
            
            // Reset game state
            player = {
                x: 50,
                y: 250,
                width: 30,
                height: 30,
                velocityY: 0,
                gravity: 0.4,
                jumpForce: -10
            };
            
            platforms = [];
            score = 0;
            
            // Create initial platforms
            for (let i = 0; i < 5; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 70),
                    y: canvas.height - (i * 150),
                    width: 70,
                    height: 15
                });
            }
            
            // Start game
            gameRunning = true;
            menu.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update player
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // Check platform collisions
            let onPlatform = false;
            platforms.forEach(platform => {
                // Draw platform
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Check collision
                if (player.y + player.height >= platform.y && 
                    player.y <= platform.y + platform.height &&
                    player.x + player.width >= platform.x && 
                    player.x <= platform.x + platform.width &&
                    player.velocityY > 0) {
                    player.velocityY = player.jumpForce;
                    onPlatform = true;
                    score++;
                }
                
                // Move platform down
                platform.y += 3;
            });
            
            // Generate new platforms
            if (platforms[0].y > canvas.height) {
                platforms.shift();
                platforms.push({
                    x: Math.random() * (canvas.width - 70),
                    y: platforms[platforms.length-1].y - 150,
                    width: 70,
                    height: 15
                });
            }
            
            // Draw player
            ctx.fillStyle = '#3498db';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
            
            // Game over conditions
            if (player.y > canvas.height) {
                endGame();
                return;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // End game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            scoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Send score to bot
            if (typeof Telegram !== 'undefined') {
                tg.sendData(JSON.stringify({ action: 'game_over', score: score }));
            }
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth > 400 ? 400 : window.innerWidth;
            canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight;
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', initGame);
        document.getElementById('restart-btn').addEventListener('click', initGame);
        document.getElementById('support-btn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support');
        });
        
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                player.velocityY = player.jumpForce;
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize when Telegram is ready
        if (typeof Telegram !== 'undefined') {
            tg.ready();
        } else {
            // For testing outside Telegram
            resizeCanvas();
        }
    </script>
</body>
</html>
