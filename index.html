<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Emission</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #34b7f1);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="btn" id="game-btn">PLAY GAME</button>
    </div>

    <script>
        // 1. Инициализация Telegram WebApp
        function initTelegram() {
            const tg = window.Telegram?.WebApp;
            if (!tg) return false;
            
            // 2. Форсируем полноэкранный режим
            tg.expand();
            
            // 3. Фикс для iOS
            if (tg.platform === 'ios') {
                document.body.style.minHeight = '100vh';
                document.documentElement.style.minHeight = '100vh';
            }
            
            // 4. Важно: сообщаем о готовности
            tg.ready();
            return true;
        }

        // 5. Запускаем с задержкой для надёжности
        setTimeout(() => {
            if (!initTelegram()) {
                console.log("Running in browser mode");
            }
            
            // 6. Обработчик кнопки
            document.getElementById('game-btn').onclick = () => {
                if (window.Telegram?.WebApp?.openLink) {
                    Telegram.WebApp.openLink('https://ellisonleao.github.io/clumsy-bird/', {
                        try_instant_view: true
                    });
                } else {
                    window.open('https://ellisonleao.github.io/clumsy-bird/', '_blank');
                }
            };
        }, 100);
    </script>
</body>
</html>
