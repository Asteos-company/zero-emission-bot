<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:game" content="flappy_bird">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-game-api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #70c5ce;
            touch-action: manipulation;
        }
        #app {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #menu {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.96);
        }
        .btn-play {
            background: linear-gradient(to right, #f1c40f, #e67e22);
            color: white;
        }
        .btn-support {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        #game-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu">
            <h1>Flappy Bird</h1>
            <button class="btn btn-play" id="playBtn">Играть в игру</button>
            <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>
        </div>
    </div>

    <script>
        // 1. Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // 2. Принудительное полноэкранное отображение
        tg.expand();
        tg.enableClosingConfirmation();
        tg.BackButton.hide();
        
        // 3. Обработчики кнопок
        document.getElementById('playBtn').addEventListener('click', () => {
            // Здесь будет запуск игры
            tg.showAlert('Игра скоро будет доступна!');
        });
        
        document.getElementById('supportBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support_bot');
        });

        // 4. Инициализация при готовности
        Telegram.WebApp.ready();
    </script>
</body>
</html>
