<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Emission</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=3"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #34b7f1;
            --secondary-color: #f1c40f;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            text-align: center;
        }

        .btn-games {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-support {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Dark mode */
        body.dark {
            --bg-color: #212121;
            --text-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <button class="btn btn-games" id="games-btn">Play Games</button>
        <button class="btn btn-support" id="support-btn">Contact Support</button>
    </div>

    <script>
        // Проверяем загружен ли Telegram WebApp
        function initTelegramApp() {
            try {
                const tg = window.Telegram?.WebApp;
                
                if (!tg) {
                    console.warn('Telegram WebApp not detected');
                    return false;
                }

                // Активируем полноэкранный режим с проверкой
                if (tg.expand) {
                    tg.expand();
                } else {
                    console.warn('expand() method not available');
                }

                // Настройка темы
                if (tg.colorScheme) {
                    document.body.classList.toggle('dark', tg.colorScheme === 'dark');
                }

                // Обработчик изменений темы
                if (tg.onEvent) {
                    tg.onEvent('themeChanged', () => {
                        document.body.classList.toggle('dark', tg.colorScheme === 'dark');
                    });
                }

                return true;

            } catch (e) {
                console.error('Telegram init error:', e);
                return false;
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const isTelegram = initTelegramApp();
            
            // Фолбэк для тестирования вне Telegram
            if (!isTelegram) {
                console.log('Running in browser mode');
                document.body.classList.add('dark'); // Пример для теста
            }

            // Обработчики кнопок
            document.getElementById('games-btn').addEventListener('click', () => {
                alert('Games button clicked - implement your logic here');
            });

            document.getElementById('support-btn').addEventListener('click', () => {
                if (window.Telegram?.WebApp?.openTelegramLink) {
                    Telegram.WebApp.openTelegramLink('https://t.me/your_support_bot');
                } else {
                    alert('Contact support: @your_support_bot');
                }
            });
        });

        // Дополнительная инициализация с задержкой (на случай медленной загрузки)
        setTimeout(() => {
            if (!window.Telegram?.WebApp?.initData) {
                console.warn('Telegram WebApp still not initialized after timeout');
            }
        }, 1000);
    </script>
</body>
</html>
