<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:game" content="flappy_bird">
    <title>Flappy Bird Telegram</title>
    <script src="https://telegram.org/js/telegram-game-api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #70c5ce;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-play {
            background: #f1c40f;
            color: #fff;
            box-shadow: 0 4px 0 #e67e22;
        }
        .btn-support {
            background: #3498db;
            color: #fff;
            box-shadow: 0 4px 0 #2980b9;
        }
        .hidden {
            display: none;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: #70c5ce;
        }
    </style>
</head>
<body>
    <div class="container" id="menu">
        <h1>Flappy Bird</h1>
        <button class="btn btn-play" id="playBtn">üïπÔ∏è –ò–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—É</button>
        <button class="btn btn-support" id="supportBtn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</button>
    </div>

    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        const game = new Telegram.Game('flappy_bird', {
            api_version: '6.3',
            fullscreen: true,
            monetization: 'free'
        });
        
        tg.expand();
        tg.enableClosingConfirmation();

        // 2. –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const menu = document.getElementById('menu');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const supportBtn = document.getElementById('supportBtn');

        // 3. –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        const bird = {
            x: 50,
            y: canvas.height/2,
            radius: 20,
            gravity: 0.5,
            velocity: 0,
            jump: -10,
            color: '#f1c40f'
        };

        const pipes = [];
        let score = 0;
        let gameActive = false;
        let animationFrameId;

        // 4. –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º
        function createPipes() {
            const gap = 150;
            const height = Math.random() * (canvas.height - gap - 100) + 50;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + gap,
                width: 80,
                passed: false
            });
        }

        // 5. –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameActive) return;
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø—Ç–∏—Ü—ã
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ç–∏—Ü—ã
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç—Ä—É–±
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];
                
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —Ç—Ä—É–±
                pipe.x -= 2;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (
                    bird.x + bird.radius > pipe.x && 
                    bird.x - bird.radius < pipe.x + pipe.width && 
                    (bird.y - bird.radius < pipe.topHeight || 
                     bird.y + bird.radius > pipe.bottomY)
                ) {
                    endGame();
                }
                
                // –ü–æ–¥—Å—á–µ—Ç –æ—á–∫–æ–≤
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score++;
                }
            }
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
            if (pipes.length > 0 && pipes[0].x < -pipes[0].width) {
                pipes.shift();
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
            if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 200) {
                createPipes();
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                endGame();
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å—á–µ—Ç–∞
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // 6. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            game.submitScore(score);
            
            // –≠–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 30);
            ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 20);
            
            // –ö–Ω–æ–ø–∫–∞ —Ä–µ—Å—Ç–∞—Ä—Ç–∞
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(canvas.width/2 - 75, canvas.height/2 + 60, 150, 50);
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Play Again', canvas.width/2, canvas.height/2 + 90);
        }

        // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        canvas.addEventListener('click', (e) => {
            if (gameActive) {
                bird.velocity = bird.jump;
            } else {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ —Ä–µ—Å—Ç–∞—Ä—Ç–∞
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x > canvas.width/2 - 75 && x < canvas.width/2 + 75 &&
                    y > canvas.height/2 + 60 && y < canvas.height/2 + 110) {
                    startGame();
                }
            }
        });

        // 8. –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
        function startGame() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            bird.y = canvas.height/2;
            bird.velocity = 0;
            pipes.length = [];
            score = 0;
            gameActive = true;
            
            // –°–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
            menu.classList.add('hidden');
            canvas.classList.remove('hidden');
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            gameLoop();
        }

        // 9. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        playBtn.addEventListener('click', startGame);
        
        supportBtn.addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support_bot');
        });

        // 10. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        game.ready(() => {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', () => {
            if (gameActive) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
