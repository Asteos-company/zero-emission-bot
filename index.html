<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:game" content="flappy_bird">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-game-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #70c5ce;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #app {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #menu {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 15px auto;
            padding: 18px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.96);
        }
        .btn-play {
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            color: white;
            box-shadow: 0 6px 0 #d35400;
        }
        .btn-support {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 6px 0 #1a5276;
        }
        #game-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 100;
        }
        .game-over-text {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .score-text {
            color: #f1c40f;
            font-size: 3rem;
            margin-bottom: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu">
            <h1>Flappy Bird</h1>
            <button class="btn btn-play" id="playBtn">üïπÔ∏è –ò–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—É</button>
            <button class="btn btn-support" id="supportBtn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</button>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over">
                <div class="game-over-text">Game Over!</div>
                <div class="score-text" id="finalScore">0</div>
                <button class="btn btn-play" id="restartBtn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
        </div>
    </div>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        const game = new Telegram.Game('flappy_bird', {
            api_version: '6.3',
            fullscreen: true,
            monetization: 'free'
        });
        
        // 2. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        tg.BackButton.hide();
        
        // 3. –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const supportBtn = document.getElementById('supportBtn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // 4. –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        const bird = {
            x: 50,
            y: 0,
            radius: 20,
            gravity: 0.5,
            velocity: 0,
            jump: -10,
            color: '#f1c40f'
        };

        const pipes = [];
        let score = 0;
        let gameActive = false;
        let animationFrameId;
        let lastPipeTime = 0;
        let pipeInterval = 1500;

        // 5. –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã
        function initGame() {
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤
            resizeCanvas();
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            lastPipeTime = 0;
            gameActive = true;
            gameOverScreen.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            gameLoop();
        }

        // 6. –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø—Ç–∏—Ü—ã
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ç–∏—Ü—ã
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
            if (timestamp - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = timestamp;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç—Ä—É–±
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —Ç—Ä—É–±
                pipe.x -= 2;
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç—Ä—É–±
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (
                    bird.x + bird.radius > pipe.x && 
                    bird.x - bird.radius < pipe.x + pipe.width && 
                    (bird.y - bird.radius < pipe.topHeight || 
                     bird.y + bird.radius > pipe.bottomY)
                ) {
                    endGame();
                }
                
                // –ü–æ–¥—Å—á–µ—Ç –æ—á–∫–æ–≤
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score++;
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
                if (pipe.x < -pipe.width) {
                    pipes.splice(i, 1);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                endGame();
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å—á–µ—Ç–∞
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // 7. –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä—É–±—ã
        function createPipe() {
            const gap = 150;
            const minHeight = 50;
            const maxHeight = canvas.height - gap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + gap,
                width: 80,
                passed: false
            });
        }

        // 8. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            game.submitScore(score, (success) => {
                if (success) {
                    console.log('Score submitted successfully');
                }
            });
            
            // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // 9. –†–µ—Å–∞–π–∑ canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bird.y = canvas.height / 2;
        }

        // 10. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        playBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        supportBtn.addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support_bot');
        });

        canvas.addEventListener('click', () => {
            if (gameActive) {
                bird.velocity = bird.jump;
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // 11. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        game.ready(() => {
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
            console.log('Game is ready');
        });

        // 12. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.onEvent('backButtonClicked', () => {
            if (gameContainer.style.display === 'block') {
                gameActive = false;
                cancelAnimationFrame(animationFrameId);
                gameContainer.style.display = 'none';
                menu.style.display = 'block';
                tg.BackButton.hide();
            }
        });
    </script>
</body>
</html>
