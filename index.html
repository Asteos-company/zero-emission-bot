<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #70c5ce;
            --tg-theme-text-color: #ffffff;
            --tg-viewport-height: 100vh;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: var(--tg-viewport-height);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            touch-action: manipulation;
            position: fixed;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .btn {
            width: 280px;
            height: 52px;
            margin: 12px 0;
            border-radius: 26px;
            border: none;
            font-size: 17px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #FF9500, #FF5E00);
            color: white;
            box-shadow: 0 4px 0 #CC4B00;
        }
        
        .btn-support {
            background: linear-gradient(135deg, #007AFF, #0040FF);
            color: white;
            box-shadow: 0 4px 0 #002ECC;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 style="font-size: 28px; font-weight: 600; margin-bottom: 32px;">Flappy Bird</h1>
        <button class="btn btn-play" id="playBtn">Играть в игру</button>
        <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>
    </div>

    <script>
        // 1. Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // 2. Адаптация под iOS
        function setupIOS() {
            if (tg.platform === 'ios') {
                document.documentElement.style.setProperty(
                    '--tg-viewport-height', 
                    `${window.innerHeight}px`
                );
                
                // Фикс для iPhone Notch
                const app = document.getElementById('app');
                app.style.paddingTop = 'env(safe-area-inset-top)';
                app.style.paddingBottom = 'env(safe-area-inset-bottom)';
            }
        }
        
        // 3. Полноэкранный режим
        function expandApp() {
            if (!tg.isExpanded) {
                tg.expand();
                setTimeout(() => {
                    tg.enableClosingConfirmation();
                    tg.BackButton.hide();
                }, 300);
            }
        }
        
        // 4. Инициализация
        tg.ready();
        setupIOS();
        expandApp();
        
        // 5. Обработчики событий
        document.getElementById('playBtn').addEventListener('click', () => {
            tg.showAlert('Игра в разработке!');
        });
        
        document.getElementById('supportBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support');
        });
        
        // 6. Фикс ресайза на iOS
        window.addEventListener('resize', () => {
            if (tg.platform === 'ios') {
                document.documentElement.style.setProperty(
                    '--tg-viewport-height', 
                    `${window.innerHeight}px`
                );
            }
        });
    </script>
</body>
</html>
