<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Критически важные meta-теги -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="telegram:game" content="flappy_bird">
    
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* iOS-specific fixes */
        @supports (padding-top: env(safe-area-inset-top)) {
            :root {
                --safe-area-inset-top: env(safe-area-inset-top);
                --safe-area-inset-bottom: env(safe-area-inset-bottom);
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #70c5ce;
            color: white;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: var(--safe-area-inset-top, 0);
            padding-bottom: var(--safe-area-inset-bottom, 0);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .btn {
            width: 280px;
            height: 52px;
            margin: 12px 0;
            border-radius: 26px;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-play {
            background: linear-gradient(to bottom, #FF9500, #FF5E00);
        }
        
        .btn-support {
            background: linear-gradient(to bottom, #007AFF, #0040FF);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Flappy Bird</h1>
        <button class="btn btn-play" id="playBtn">Играть в игру</button>
        <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>
    </div>

    <script>
        // 1. Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // 2. Специальный фикс для iPhone 11
        function applyIPhone11Fix() {
            if (/iPhone11/.test(navigator.userAgent)) {
                document.body.style.height = 'fill-available';
                document.documentElement.style.height = 'fill-available';
                
                // Принудительный рефреш viewport
                setTimeout(() => {
                    const metaViewport = document.querySelector('meta[name="viewport"]');
                    metaViewport.content = metaViewport.content;
                }, 300);
            }
        }
        
        // 3. Агрессивный полноэкранный режим
        function forceFullscreen() {
            tg.expand();
            tg.enableClosingConfirmation();
            tg.BackButton.hide();
            tg.MainButton.hide();
            tg.setHeaderColor('#70c5ce');
            tg.setBackgroundColor('#70c5ce');
            
            // Дополнительные хаки для iOS
            if (tg.platform === 'ios') {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
                
                // Фикс для Safari
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    document.body.scrollTop = 0;
                }, 100);
            }
        }
        
        // 4. Инициализация приложения
        tg.ready();
        applyIPhone11Fix();
        forceFullscreen();
        
        // 5. Обработчики событий
        document.getElementById('playBtn').addEventListener('click', () => {
            tg.showAlert('Игра в разработке!');
        });
        
        document.getElementById('supportBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/your_support');
        });
        
        // 6. Фикс ресайза
        window.addEventListener('resize', () => {
            forceFullscreen();
        });
    </script>
</body>
</html>
