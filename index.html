<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zer0 Emission Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Fullscreen splash image */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #splash img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #splash.hidden {
            display: none;
        }

        #app {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #app.visible {
            display: flex;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        #gamesMenu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Современные стили кнопок */
        .btn {
            width: 280px;
            height: 56px;
            margin: 12px 0;
            border-radius: 16px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn-play {
            background: #bef761;
            color: #1a1a1a;
            box-shadow: 0 4px 12px rgba(190, 247, 97, 0.3);
        }

        .btn-support {
            background: #007AFF;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-game {
            background: #34C759;
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .btn-back {
            background: #FF3B30;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
            margin-top: 24px;
        }

        h2 {
            color: #1a1a1a;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 28px;
            text-align: center;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #app.visible .btn {
            animation: fadeIn 0.4s ease forwards;
        }

        #app.visible .btn:nth-child(1) { animation-delay: 0.1s; }
        #app.visible .btn:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <!-- Сплеш-скрин -->
    <div id="splash">
        <img alt="Splash Screen" src="ZM.png">
    </div>

    <!-- Основное содержимое приложения -->
    <div id="app">
        <img src="https://s3-alpha.figma.com/hub/file/3989027226/9a8f9c7d-6a4b-4d8b-a9d2-5d5e5b5d5e5b-cover.png" alt="Zero Emission Logo" class="logo">
        <button class="btn btn-play" id="playBtn">Игры</button>
        <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>

        <div id="gamesMenu">
            <h2>Выберите игру</h2>
            <button class="btn btn-game" id="game2048">2048</button>
            <button class="btn btn-back" id="backBtn">Назад</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function activateFullscreen() {
            tg.enableClosingConfirmation();
            tg.setHeaderColor('secondary_bg_color');

            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            } else {
                tg.expand();
            }

            tg.BackButton.hide();
            tg.MainButton.hide();
            tg.setBackgroundColor('#ffffff');

            if (tg.platform === 'ios') {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
                window.scrollTo(0, 0);
            }
        }

        function openGameDirectly(url) {
            if (tg && tg.openGame) {
                tg.openGame('game_2048');
                return;
            }
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            activateFullscreen();

            // Блокировка скролла
            document.body.addEventListener('touchmove', (e) => {
                if (!e.target.classList.contains('scrollable')) {
                    e.preventDefault();
                }
            }, { passive: false });

            const playBtn = document.getElementById('playBtn');
            const supportBtn = document.getElementById('supportBtn');
            const backBtn = document.getElementById('backBtn');
            const game2048Btn = document.getElementById('game2048');
            const gamesMenu = document.getElementById('gamesMenu');
            const splash = document.getElementById('splash');
            const app = document.getElementById('app');

            // Скрыть сплеш-скрин через 2 секунды
            setTimeout(() => {
                splash.classList.add('hidden');
                app.classList.add('visible');
            }, 2000);

            // Обработчики событий кнопок
            playBtn.addEventListener('click', () => {
                document.querySelectorAll('#app > button').forEach(btn => {
                    btn.style.display = 'none';
                });
                gamesMenu.style.display = 'flex';
            });

            backBtn.addEventListener('click', () => {
                gamesMenu.style.display = 'none';
                document.querySelectorAll('#app > button').forEach(btn => {
                    btn.style.display = 'block';
                });
            });

            game2048Btn.addEventListener('click', () => {
                openGameDirectly('https://izhenergo.github.io/2048/');
            });

            supportBtn.addEventListener('click', () => {
                tg.openTelegramLink('https://t.me/your_support');
            });
        });
    </script>
</body>
</html>
