<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zer0 Emission Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: white; /* Белый фон */
        }
        
        /* Fullscreen splash image */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #splash img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #splash.hidden {
            display: none;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white; /* Белый фон */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        #app.visible {
            display: flex;
        }
        
        /* Остальные стили остаются без изменений */
        #gamesMenu {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 280px;
            height: 52px;
            margin: 12px 0;
            border-radius: 26px;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: white;
            cursor: pointer;
        }
        
        .btn-play {
            background: #bef761; /* Новый цвет кнопки */
            box-shadow: 0 4px 0 #9acd32;
            color: #333; /* Темный текст для лучшей читаемости */
        }
        
        .btn-support {
            background: linear-gradient(to bottom, #007AFF, #0040FF);
            box-shadow: 0 4px 0 #002ECC;
        }
        
        .btn-game {
            background: linear-gradient(to bottom, #34C759, #28A745);
            box-shadow: 0 4px 0 #1E7E34;
        }
        
        .btn-back {
            background: linear-gradient(to bottom, #FF3B30, #D70015);
            box-shadow: 0 4px 0 #A00800;
            margin-top: 20px;
        }
        
        h1, h2 {
            color: #333; /* Темный текст для белого фона */
            text-shadow: none; /* Убрали тень для лучшей читаемости */
            margin-bottom: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Сплеш-скрин (только изображение) -->
    <div id="splash">
        <img src="https://s3-alpha.figma.com/hub/file/3989027226/9a8f9c7d-6a4b-4d8b-a9d2-5d5e5b5d5e5b-cover.png" alt="Splash Screen">
    </div>
    
    <!-- Основное содержимое приложения -->
    <div id="app">
        <h1>Zer0 Emission</h1>
        <button class="btn btn-play" id="playBtn">Поиграть в игры</button> <!-- Измененный текст кнопки -->
        <button class="btn btn-support" id="supportBtn">Связаться с поддержкой</button>
        
        <div id="gamesMenu">
            <h2>Выберите игру</h2>
            <button class="btn btn-game" id="game2048">2048</button>
            <button class="btn btn-back" id="backBtn">Назад</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function activateFullscreen() {
            tg.enableClosingConfirmation();
            tg.setHeaderColor('secondary_bg_color');
            
            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            } else {
                tg.expand();
            }
            
            tg.BackButton.hide();
            tg.MainButton.hide();
            tg.setBackgroundColor('#ffffff'); /* Белый фон для Telegram */
            
            if (tg.platform === 'ios') {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
                window.scrollTo(0, 0);
            }
        }

        function openGameDirectly(url) {
            if (tg && tg.openGame) {
                tg.openGame('game_2048');
                return;
            }
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            activateFullscreen();
            
            // Блокировка скролла
            document.body.addEventListener('touchmove', (e) => {
                if (!e.target.classList.contains('scrollable')) {
                    e.preventDefault();
                }
            }, { passive: false });

            const playBtn = document.getElementById('playBtn');
            const supportBtn = document.getElementById('supportBtn');
            const backBtn = document.getElementById('backBtn');
            const game2048Btn = document.getElementById('game2048');
            const gamesMenu = document.getElementById('gamesMenu');
            const splash = document.getElementById('splash');
            const app = document.getElementById('app');

            // Скрыть сплеш-скрин через 2 секунды
            setTimeout(() => {
                splash.classList.add('hidden');
                app.classList.add('visible');
            }, 2000);

            // Обработчики событий кнопок
            playBtn.addEventListener('click', () => {
                document.querySelectorAll('#app > button').forEach(btn => {
                    btn.style.display = 'none';
                });
                gamesMenu.style.display = 'flex';
            });

            backBtn.addEventListener('click', () => {
                gamesMenu.style.display = 'none';
                document.querySelectorAll('#app > button').forEach(btn => {
                    btn.style.display = 'block';
                });
            });

            game2048Btn.addEventListener('click', () => {
                openGameDirectly('https://izhenergo.github.io/2048/');
            });
            
            supportBtn.addEventListener('click', () => {
                tg.openTelegramLink('https://t.me/your_support');
            });
        });
    </script>
</body>
</html>
