<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Emission</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #34b7f1;
            --secondary-color: #f1c40f;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            text-align: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-games {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-support {
            background-color: var(--secondary-color);
            color: white;
        }

        .game-item {
            padding: 15px;
            margin: 12px 0;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s;
            border-left: 4px solid var(--primary-color);
        }

        .game-item:active {
            transform: translateX(5px);
        }

        .game-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .game-description {
            font-size: 14px;
            opacity: 0.8;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            z-index: 100;
        }

        /* Dark mode support */
        .theme-dark {
            --bg-color: #212121;
            --text-color: #ffffff;
            --secondary-bg: #424242;
        }

        /* iOS specific adjustments */
        .ios {
            --border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="header">
            <img src="https://via.placeholder.com/80" alt="Zero Emission Logo" class="logo" id="logo">
            <h1>Zero Emission</h1>
        </div>

        <div id="main-menu">
            <button class="btn btn-games" onclick="showGames()">Play Games</button>
            <button class="btn btn-support" onclick="contactSupport()">Contact Support</button>
        </div>

        <div id="games-list" style="display: none;">
            <div class="game-item" onclick="openGame('https://ellisonleao.github.io/clumsy-bird/')">
                <div class="game-title">Clumsy Bird</div>
                <div class="game-description">Flappy Bird clone with cute graphics</div>
            </div>

            <div class="game-item" onclick="openGame('https://pacman.platzh1rsch.ch/')">
                <div class="game-title">Pacman in Canvas</div>
                <div class="game-description">Classic Pacman game with modern controls</div>
            </div>

            <div class="game-item" onclick="openGame('https://codeincomplete.com/games/racer/v4-final/')">
                <div class="game-title">Pseudo 3D Racer</div>
                <div class="game-description">Retro-style 3D racing game</div>
            </div>

            <button class="btn back-btn" onclick="hideGames()">Back to Menu</button>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            // Expand to fullscreen
            tg.expand();
            
            // Set theme variables
            document.documentElement.classList.add(tg.colorScheme);
            if (tg.platform === 'ios') {
                document.documentElement.classList.add('ios');
            }
            
            // Update CSS variables with Telegram theme
            document.documentElement.style.setProperty('--secondary-bg', tg.themeParams.secondary_bg_color || '#f0f0f0');
            document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color || '#000000');
            
            // Handle theme changes
            tg.onEvent('themeChanged', updateTheme);
            
            // Set up back button
            tg.BackButton.onClick(hideGames);
        } else {
            // Fallback for testing in browser
            console.log('Running outside Telegram');
        }

        function updateTheme() {
            document.documentElement.classList.toggle('theme-dark', tg.colorScheme === 'dark');
        }

        function showGames() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('games-list').style.display = 'block';
            if (tg) tg.BackButton.show();
        }

        function hideGames() {
            document.getElementById('games-list').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            if (tg) tg.BackButton.hide();
        }

        function openGame(url) {
            if (tg) {
                // Open in Telegram's built-in browser
                tg.openLink(url, { try_instant_view: true });
            } else {
                // Fallback for regular browsers
                window.open(url, '_blank');
            }
        }

        function contactSupport() {
            if (tg) {
                tg.openTelegramLink('https://t.me/your_support_bot');
            } else {
                alert('Support contact: @your_support_bot');
            }
        }
    </script>
</body>
</html>
